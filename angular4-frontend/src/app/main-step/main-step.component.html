<form #mainForm="ngForm" class="editForm" novalidate>
    <div class="tab-pane fade in active">
        <h4 class="head text-center">{{title}}</h4>
        <br/>
        <div class='row'>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10'>
                <div class="row">
                    <div class='col-xs-12 col-sm-6'>
                        <div class="form-group">
                            <label class="control-label" >Date start</label>  
                            <input class="form-control input-md"  type="date" placeholder="Date start" name="dateStart"
                            [(ngModel)]="mainmodel.dateStart" >   
                          
                        </div>
                    </div>
                    <div class='col-xs-12 col-sm-6'>
                        <div class="form-group">
                            <label class="control-label" for="lastname">Date end</label>  
                            <input class="form-control input-md" type="date" placeholder="Date end" name="dateEnd" [(ngModel)]="mainmodel.dateEnd">
                           
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class='col-xs-12 col-sm-6'>
                        <div class="form-group">
                            <label class="control-label" for="firstname">Number of persons 0-18 years</label>  
                            <input class="form-control input-md"  type="text" placeholder="Number of persons" name="numOfPersonsLess" [(ngModel)]="mainmodel.numOfPersonsLess">   
                           
                        </div>
                    </div>
                    <div class='col-xs-12 col-sm-6'>
                        <div class="form-group">
                            <label class="control-label" for="lastname">Number of persons 18+ years</label>  
                            <input class="form-control input-md" type="text" placeholder="Number of persons" name="numOfPersonsMore" [(ngModel)]="mainmodel.numOfPersonsMore">
                           
                        </div>
                    </div>
                </div>

                <div class="row">
                     <div class='col-xs-12 col-sm-4' >
                        <div class="form-group {{item1.labelName}}">
                            <label class="control-label" >{{item1.labelName}}</label>  
                            <div class="form-group">
                             <select class="form-control selectPicker" name="item1.labelName" 
                             (change)="onChange($event.target.value, item1.labelName)"
                             [(ngModel)]="mainmodel.state">
                               <option value="" >--Select--</option>
                                <option *ngFor="let iT of item1.optionList" [value]="iT.id">{{iT.name}}</option>
                            </select>
                        </div>
                          
                        </div>
                    </div>


                     <div class='col-xs-12 col-sm-4' >
                        <div class="form-group {{item2.labelName}}">
                            <label class="control-label" >{{item2.labelName}}</label>  
                            <div class="form-group">
                             <select class="form-control selectPicker" name="item2.labelName" 
                             (change)="onChange($event.target.value, item2.labelName)" 
                             [(ngModel)]="mainmodel.priceRange" >
                               <option value="" >--Select--</option>
                                <option *ngFor="let iT of item2.optionList" [value]="iT.id">{{iT.name}}</option>
                            </select>
                        </div>
                          
                        </div>
                    </div>


                     <div class='col-xs-12 col-sm-4' >
                        <div class="form-group {{item3.labelName}}">
                            <label class="control-label" >{{item3.labelName}}</label>  
                            <div class="form-group">
                             <select class="form-control selectPicker" name="item3.labelName" 
                             (change)="onChange($event.target.value, item3.labelName)" 
                             [(ngModel)]="mainmodel.sport">
                               <option value="" >--Select--</option>
                                <option *ngFor="let iT of item3.optionList" [value]="iT.id">{{iT.name}}</option>
                            </select>
                        </div>
                          
                        </div>
                    </div>
                    <!--  <div class='col-xs-12 col-sm-4'  *ngFor="let item of homeInsuranceViews;">
                        <div class="form-group {{item.labelName}}">
                            <label class="control-label" >{{item.labelName}}</label>  
                            <div class="form-group">
                             <select class="form-control selectPicker" name="" 
                             (change)="onChange($event.target.value, item.labelName)">
                               <option value="" >--Select--</option>
                                <option *ngFor="let iT of item.optionList" [value]="iT.id">{{iT.name}}</option>
                            </select>
                        </div>
                          
                        </div>
                    </div> -->

                 
                </div>

                <div class="form-group">
                    <label class="control-label" for="email">Contact mail</label>
                    <input class="form-control input-md" type="text" placeholder="Email" name="email" [(ngModel)]="mainmodel.email" >
                   
                </div>

               <div class="pull-right priceTag">
                       <label class="control-label" > Price: </label>  <sup>â‚¬</sup> 
                      {{mainmodel.totalPrice}}
                    </div>
                    
                <div class="form-group text-center">
                    <button class="btn btn-success btn-outline-rounded btn-info"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
                </div>
                
            </div>
        </div>
    </div>
</form>
