<form  #additionalForm="ngForm"  class="editForm" novalidate>
        <div class="tab-pane fade in active">
            <h4 class="head text-center">{{title}}</h4>
            <br/>
            <div class='row'>
               <div class='col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10'>

                    <div class="row">

                           
                    <img src="../../assets/img/vehicle_add.jpg" class="img-circle image"  />
    <br>
                    <div class="table-responsive">
                   <table id="mytable" class="table table-bordred table-striped">

                     <thead>
                         <th>Owner name</th>
                         <th>Owner surname</th>
                         <th>Owner jmbg</th>
                         <th>Brand and type</th>
                         <th>Production year</th>
                         <th>Registration</th>
                         <th>Chassis</th>
                     </thead>
                     <tbody>

                        <tr>
                            <input type="hidden" name="id" value='1'>

                            <td><input class="form-control"  type="text" placeholder="Owner name" 
                             name="ownerName" [(ngModel)]="vehicleModel.ownerName"> </td> 

                            <td><input class="form-control"  type="text" placeholder="Owner surname"
                             name="ownerSurname" [(ngModel)]="vehicleModel.ownerSurname"> </td> 

                            <td><input class="form-control"  type="text" placeholder="Owner jmbg" 
                             name="ownerJmbg" [(ngModel)]="vehicleModel.ownerJmbg"> </td> 
<!-- 
                            <td><input class="form-control"  type="text" placeholder="Brand and type"
                             name="brandAndType" [(ngModel)]="vehicleModel.brandAndType"> </td> 

                            <td><input class="form-control"  type="text" placeholder="Production year"
                             name="productionYear" [(ngModel)]="vehicleModel.productionYear"> </td>  -->
                             <td >
                                         <select name="item1.labelName" class="form-control selectpicker" 
                                         (change)="onChangeCar($event.target.value, item1.labelName)" 
                                         [(ngModel)]="vehicleModel.brandAndType">
                                           <option value="" >--Select--</option>
                                    <option *ngFor="let iT of item1.optionList" [value]="iT.id">{{iT.name}}</option>
                                        </select>
                                    </td>

                                     <td >
                                         <select name="item2.labelName" class="form-control selectpicker" 
                                         (change)="onChangeCar($event.target.value, item2.labelName)" 
                                         [(ngModel)]="vehicleModel.productionYear">
                                           <option value="" >--Select--</option>
                                    <option *ngFor="let iT of item2.optionList" [value]="iT.id">{{iT.name}}</option>
                                        </select>
                                    </td>


                            <td><input class="form-control"  type="text" placeholder="Registration" 
                             name="registration" [(ngModel)]="vehicleModel.registration"> </td> 

                            <td><input class="form-control"  type="text" placeholder="Chassis" 
                             name="chassis" [(ngModel)]="vehicleModel.chassis"> </td> 

                        </tr>

                    </tbody></table>
                      <div class="pull-right priceTag">
                       <label class="control-label" > Price: </label>  <sup>€</sup>{{vehicleModel.totalPrice}} 
                    </div>

                </div>
        
                    <!-- *********************** -->
                    <br>
                     <img src="../../assets/img/house_add.jpg" class="img-circle image"  />
    <br>
                      <div class="table-responsive">
                   <table id="mytable" class="table table-bordred table-striped">

                     <thead>
                         <th>Owner full name</th>
                         <th>Owner jmbg</th>
                         <th>Home address</th>
                         <th>Home age</th>
                         <th>Home surface</th>
                         <th>Insurance type</th>
                         <th>Home value</th>
                     </thead>
                     <tbody>

                        <tr>
                            <input type="hidden" name="id" value='1'>
                            <td><input class="form-control"  type="text" placeholder="Full name"
                                 name="ownerName" [(ngModel)]="homeModel.ownerName"> </td> 

                            <td><input class="form-control"  type="text" placeholder="Jmbg"
                                name="ownerJmbg" [(ngModel)]="homeModel.ownerJmbg"> </td> 

                            <td><input class="form-control"  type="text" placeholder="Home address"
                                name="homeAddress" [(ngModel)]="homeModel.homeAddress"> </td> 


                                    <td>
                                         <select name="item3.labelName" class="form-control selectpicker" 
                                         (change)="onChangeHome($event.target.value, item3.labelName)" 
                                         [(ngModel)]="homeModel.homeAge" >
                                           <option value="" >--Select--</option>
                                    <option *ngFor="let iT of item3.optionList" [value]="iT.id">{{iT.name}}</option>
                                        </select>
                                    </td>

                                     <td>
                                         <select name="item4.labelName" class="form-control selectpicker" 
                                         (change)="onChangeHome($event.target.value, item4.labelName)" 
                                         [(ngModel)]="homeModel.homeSurface" >
                                           <option value="" >--Select--</option>
                                    <option *ngFor="let iT of item4.optionList" [value]="iT.id">{{iT.name}}</option>
                                        </select>
                                    </td>

                                     <td>
                                         <select name="item5.labelName" class="form-control selectpicker" 
                                         (change)="onChangeHome($event.target.value, item5.labelName)" 
                                         [(ngModel)]="homeModel.insuranceType" >
                                           <option value="" >--Select--</option>
                                    <option *ngFor="let iT of item5.optionList" [value]="iT.id">{{iT.name}}</option>
                                        </select>
                                    </td>

                                     <td>
                                         <select name="item6.labelName" class="form-control selectpicker" 
                                         (change)="onChangeHome($event.target.value, item6.labelName)" 
                                         [(ngModel)]="homeModel.homeValue" >
                                           <option value="" >--Select--</option>
                                    <option *ngFor="let iT of item6.optionList" [value]="iT.id">{{iT.name}}</option>
                                        </select>
                                    </td>

<!--                                      <td  *ngFor="let item of homeInsuranceViews;">
                                         <select name="" class="form-control selectpicker" 
                                         (change)="onChangeHome($event.target.value, item.labelName)"  >
                                           <option value="" >--Select--</option>
                                    <option *ngFor="let iT of item.optionList" [value]="iT.id">{{iT.name}}</option>
                                        </select>
                                    </td> -->
               

<!--                             <td><input class="form-control"  type="text" placeholder="Price" readonly=""
                                name="totalPrice" [(ngModel)]="homeModel.totalPrice"> </td> -->
                                
                        </tr>

                    </tbody></table>

                    <div class="pull-right priceTag">
                       <label class="control-label" > Price: </label>  <sup>€</sup>{{homeModel.totalPrice}} 
                    </div>




                </div>
                </div>
                <!-- -->
                </div>
            </div>
            <br>
            <div class="form-group text-center space-20">
                <button class="btn btn-outline-rounded btn-default" > <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button>
                <button class="btn btn-outline-rounded btn-info" > Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
            </div>
        </div>

</form>
