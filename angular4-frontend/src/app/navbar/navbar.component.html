<div class="board-inner" id="status-buttons">
    <ul class="nav nav-tabs" id="myTab">
       <!--  <div class="liner"></div> -->
                    
        <!-- circular user icon -->
        <li>
            <a routerLink="/MainStep" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" data-toggle="tab" title="Main step">
                <span class="round-tabs one">
                    <i class="glyphicon glyphicon-list-alt"></i>
                </span>
            </a>
        </li>

        <!-- circular tasks icon -->
         <li>
            <a routerLink="/UserDataStep" routerLinkActive="active" data-toggle="tab" title="User data step">
                <span class="round-tabs two">
                    <i class="glyphicon glyphicon-user"></i>
                </span> 
            </a>
        </li>

        <!-- circular home icon -->
        <li>
            <a routerLink="/AdditionalStep" routerLinkActive="active" data-toggle="tab" title="Additional step">
                <span class="round-tabs three">
                    <i class="glyphicon glyphicon-gift"></i>
                </span>
            </a>
        </li>

        <!-- circular ok icon -->
        <li>
            <a routerLink="/CheckoutStep" routerLinkActive="active" data-toggle="tab" title="Checkout step">
                <span class="round-tabs four">
                    <i class="glyphicon glyphicon-ok"></i>
                </span>
            </a>
        </li>
                
    </ul>
    <div class="clearfix"></div>
</div>
